site_name: manta
site_description: Manta Documentation
site_author: Fischer Moseley

repo_url: https://github.com/fischermoseley/manta/

docs_dir: 'doc'

theme:
  name: material
  logo: assets/manta_minimal_border.png
  favicon: assets/manta_with_shadow.png
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
    - Home: index.md
    - Installation: installation.md
    - Reference:
      - How It Works: how_it_works.md
      - IO Core: io_core.md
      - Logic Analyzer Core: logic_analyzer.md
      - Block Memory Core: block_memory.md
      - Ethernet Interface: ethernet.md
      - UART: uart.md
    - Repository Structure: repository_structure.md
    - Roadmap: roadmap.md
