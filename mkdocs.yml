site_name: manta
site_description: Manta Documentation
site_author: Fischer Moseley

repo_url: https://github.com/fischermoseley/manta/

docs_dir: 'doc'

theme:
  name: material
  logo: assets/manta_minimal_border.png
  favicon: assets/manta_with_shadow.png
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
    - User Reference:
      - Home: index.md
      - Installation: installation.md
      - Cores:
        - IO Core: io_core.md
        - Logic Analyzer Core: logic_analyzer_core.md
        - Block Memory Core: block_memory_core.md
      - Examples:
        - IO Core: tutorial_io_core.md
        - Logic Analyzer Core: tutorial_logic_analyzer.md
        - Block Memory Core: tutorial_block_memory.md
    - Developer Reference:
      - System Architecture: system_architecture.md
      - Tools Used: tools_used.md
      - Roadmap: roadmap.md
