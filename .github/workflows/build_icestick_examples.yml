name: build_icestick_examples
on: [push]
jobs:
  install-toolchain:
    runs-on: ubuntu-latest
    steps:
    - name: install yosys
      run: |
        wget https://github.com/YosysHQ/oss-cad-suite-build/releases/download/2023-02-23/oss-cad-suite-linux-x64-20230223.tgz
        tar -xvzf oss-cad-suite-linux-x64-20230223.tgz 
        tree
        export PATH="oss-cad-suite/bin/:$PATH"

  uart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build uart
        run: |
          cd examples/icestick/uart
          make